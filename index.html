<h1>Fa(c_e)Script Playground</h1>

<textarea id=ta_src></textarea><br>
<button id=btn_run>RUN</button><br>
<textarea id=ta_output></textarea><br>

<script type="module">
import faces from "./faces.js";

const sample = `(°∇°)⅃(-_-)⊂(¯^¯)⊃(-_-)L(-.<)
(°д°)⅃(o_o)(o_o)(o_o)⊂(¯^¯)⊃(o_o)(-_-)L(-.<)
('∇')⅃(-_-)⊂(¯^¯)⊃(^ω^)⊃('ω')⊃(-_-)⊂(¯^¯)⊃(o_o)L(-.<)
('O')⅃('ω')⊃(-_-)L(-.<)`;

ta_src.value = sample;

btn_run.onclick = () => {
  const src = ta_src.value;
  ta_output.value = "";
  const outputs = [];
  faces(src, s => outputs.push(s));
  ta_output.value = outputs.join("\n");
};
</script>
